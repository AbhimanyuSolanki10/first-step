<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>

        <h1>Welcome to CodeHelp</h1>
        <h2>Contact Us Form</h2>
        <label for="name">Name</label>
    <input type="text" placeholder="Enter your Name" name="name">
    <br />
    <label for="email">Email</label>
    <input type="email" placeholder="Enter your Email" name="email">
    <br />
    <label for="number">Contact Number</label>
    <input type="" name="number">
    <br />
    <label for="gender">Gender</label>
    <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Rather Not Say">Rather Not Say</option>
    </select>
    <br/>
    <label for="date">Date Of Birth</label>
    <input type="date" name="date" id="date">
    <br/>
    <label for="rating">Rating</label>
    <input type="radio" name="rating" id="">
    <label for="rating">1</label>
    <input type="radio" name="rating" id="">
    <label for="rating">2</label>
    <input type="radio" name="rating" id="">
    <label for="rating">3</label>
    <input type="radio" name="rating" id="">
    <label for="rating">4</label>
    <input type="radio" name="rating" id="">
    <label for="rating">5</label>
    <br/>
    <label for="message">Enter Your Message</label>
    <br/>
    <textarea name="message" placeholder="Enter Your Message"></textarea>
    
</form>
    <button type="submit"  value="submit" form="nameform">Send</button>
    <button type="submit"  value="submit" form="nameform">Reset</button>
    <br/>

    <a href="https://instagram.com">
        <img src="./insta.jpg" alt="" width="50px" height="50px">
    </a>

    <a href="https://youtube.com">
        <img src="./yt.png" alt="" width="50px" height="50px">
    </a>

    <a href="https://telegram.com">
        <img src="./teli.png" alt="" width="50px" height="50px">
    </a>
    
        
        
        

</body>
</html>
